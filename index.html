<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloned YouTube | HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;0,800;0,900;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/ythome.css">
</head>
<body>
    <nav>
        <div id="navigation">
            <div class="logo-header">
                <div>
                    <i class="fas fa-bars text-white" data-toggle="collapse" data-target="#cruise" role="button"></i>
                </div>
                <div class="Youtube">
                    <a href="#" target="_blank" data-toggle="tooltip" title="YouTube Home" class="navbar-brand">
                        <img src="./Images/YouTube.png" alt="YouTube Logo">
                        <p class="logo-name fs-2"><span class="fs-4 p-5 text-white logo-text">YouTube<sup class="fs-5 up-text">NG</sup></span><p>
                    </a>
                </div>
            </div>
            <div class="input-header">
                <div>
                    <input type="text" class="form-control search-input border-secondary bg-black text-white" placeholder="Search"
                        aria-label="Search" aria-describedby="coralTreu">
                </div>
                <div>
                    <button type="submit" data-toggle="tooltip" title="Search" class="btn bg-gradient">
                        <img src="./Images/search_white.svg" alt="Search image">
                    </button>
                </div>
                <div class="microphone-bg bg-black" data-toggle="tooltip" title="Search with your voice"><i class="fas fa-microphone"></i></div>
            </div>
            <div class="icon-header">
                <img src="./Images/video_call_white.svg" class="icon" data-toggle="tooltip" title="Create"
                    alt="Video create icon">
                <img src="./Images/apps_white.svg" class="icon" data-toggle="tooltip" title="YouTube apps" alt="App icon">
                <img src="./Images/notifications_none_white.svg" role="button" data-toggle="tooltip" title="Notifications"
                    alt="Notification icon">
                <img src="./Images/account_circle_white.svg" class="icon" alt="User image">
            </div>
        </div>
    </nav>
    <!--Header container-->
    <header>
        <div class="preview-cont">
            <p class="bg-white text-black" data-toggle="tooltip" title="All" role="button">All</p>
            <p role="button" data-toggle="tooltip" title="Mixes">Mixes</p>
            <p role="button" data-toggle="tooltip" title="Computer Science">Computer Science</p>
            <p role="button" data-toggle="tooltip" title="Courses">Courses</p>
            <p role="button" data-toggle="tooltip" title="Gospel">Gospel</p>
            <p role="button" data-toggle="tooltip" title="Country">Country</p>
            <p role="button" data-toggle="tooltip" title="Afrobeat">Afrobeat</p>
            <p role="button" data-toggle="tooltip" title="Mixes">Mixes</p>
            <p role="button" data-toggle="tooltip" title="Music">Music</p>
            <p role="button" data-toggle="tooltip" title="Nollywood">Nollywood</p>
            <p role="button" data-toggle="tooltip" title="Game shows">Game shows</p>
            <p role="button" data-toggle="tooltip" title="Reggae">Reggae</p>
            <p role="button" data-toggle="tooltip" title="TED">TED</p>
        </div>
    </header>
    <!--Main container-->
    <main id="main-container">
        <aside>
            <div class="home">
                <a href="#" class="juh" data-toggle="tooltip" title="Home" target="_blank">
                    <div><i class="fas fa-home"></i></div>
                    <div><p class="text-white fs-5">Home</p></div>
                </a>
            </div>
            <div class="explore">
                <a href="#" class="juh" data-toggle="tooltip" title="Explore" target="_blank">
                    <div><img src="./Images/explore_white_24dp.svg" alt=""></div>
                    <div><p class="text-white fs-5">Explore</p></div>
                </a>
            </div>
            <div class="subscribe">
                <a href="#" class="juh" data-toggle="tooltip" title="Subscriptions" target="_blank">
                    <div><img src="./Images/auto_awesome_motion_white_24dp.svg" alt=""></div>
                    <div><p class="text-white fs-5">Subscriptions</p></div>
                </a>
            </div>
            <div class="ytmusic">
                <a href="#" class="juh" data-toggle="tooltip" title="YouTube Music" target="_blank">
                    <div><img src="./Images/play_circle_outline_white_24dp.svg" alt=""></div>
                    <div><p class="text-white fs-5">YouTube Music</p></div>
                </a>
            </div>
        </aside>
        <section class="bg-success">
            <div class="gtr">
                <p>vvv <br>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, animi.</p>
            </div>
        </section>
    </main>
</body>
</html>
